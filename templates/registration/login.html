{% extends 'index.html' %}


{% block main %}

    <main class="container">
        <div class="mt-3">
            <h1 class="center">Welgos</h1>
        </div>
        <div class="row">
            <div class="hidden-xs col-4"></div>
            <div class="col-4 col-xs-12">
                <div class="mt5">
                    {% if request.user.is_authenticated %}
                        {{ request.user.username }} authentifier
                     {% endif %}
                </div>
                <div class="mt5"></div>
                <h3 class="center">Connexion</h3>
                <div class="mt-4"></div>
                <form action="#" method="post" class="mt-5">
                     {% csrf_token %}
                    {{ form.as_p }}
                    <input type="hidden" value="{% url 'home' %}" name="next">
                    <input type="submit" value="envoyer">
                </form>
            </div>
            <a href="{% url 'signup' %}">s'inscrire</a>
        </div>
    </main>

{% endblock %}
